<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Domain Details</h1>
        <div id="accordion">
            <!-- Domain Details -->
            <div class="card">
                <div class="card-header" id="domainDetails">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Domain Details
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="domainDetails" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Domain Name, Registration Date, Expiry Date -->
                    </div>
                </div>
            </div>

            <!-- Name Servers -->
            <div class="card">
                <div class="card-header" id="nameServers">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Name Servers
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="nameServers" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Input boxes for Name Servers -->
                    </div>
                </div>
            </div>

            <!-- Register Access -->
            <div class="card">
                <div class="card-header" id="registerAccess">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Register Access
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="registerAccess" data-parent="#accordion">
                    <div class="card-body">
                        <!-- URLs and copy buttons for Register Access -->
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="card">
                <div class="card-header" id="contactInformation">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Contact Information
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="contactInformation" data-parent="#accordion">
                    <div class="card-body">
